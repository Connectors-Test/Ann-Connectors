<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Freshdesk Admin Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
  <div class="flex h-screen">
    
    <!-- Sidebar -->
    <aside class="w-64 bg-white shadow-md p-4 flex flex-col sticky top-0 h-screen">
      <h2 class="text-xl font-bold mb-6">📋 Dashboard</h2>
      <nav class="flex flex-col gap-2">
        <button class="nav-btn" data-page="tickets">🎫 Tickets</button>
        <button class="nav-btn" data-page="contacts">👤 Contacts</button>
        <button class="nav-btn" data-page="companies">🏢 Companies</button>
        <button class="nav-btn" data-page="categories">📚 Solutions</button>
        <button class="nav-btn" data-page="conversations">💬 Conversations</button>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-6 overflow-y-auto">
      <!-- Header -->
      <div class="flex justify-between items-center mb-6">
        <h1 class="text-2xl font-bold">Freshdesk Admin Panel</h1>
        <div class="flex gap-2">
          <select id="search-type" class="border px-2 py-1">
            <option value="tickets">Tickets</option>
            <option value="contacts">Contacts</option>
          </select>
          <input
            id="search-input"
            type="text"
            class="border px-2 py-1"
            placeholder="Search..."
          />
          <button
            id="search-btn"
            class="bg-blue-500 text-white px-4 py-1 rounded"
          >Search</button>
        </div>
      </div>

      <!-- Dynamic content goes here -->
      <div id="content-area" class="space-y-4"></div>
    </main>
  </div>

  <script type="module" src="js/main.js"></script>
</body>
</html>
