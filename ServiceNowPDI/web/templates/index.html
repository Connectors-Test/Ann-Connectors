    async function loadAPI(endpoint, btn) {
      // UI feedback
      const output = document.getElementById('output');
      const schemaToggle = document.getElementById('schema-toggle');

      // Reset schema state
      showingSchema = false;
      schemaToggle.classList.add("hidden");
      schemaToggle.textContent = "üîç Show Schema";

      // Highlight button
      document.querySelectorAll("button").forEach(b => {
        b.classList.remove("underline", "text-black");
        b.classList.add("text-blue-600");
      });
      btn.classList.remove("text-blue-600");
      btn.classList.add("text-black", "underline");

      try {
        if (endpoint.includes('/file')) {
          const res = await fetch(endpoint);
          const blob = await res.blob();
          const imgURL = URL.createObjectURL(blob);
          output.innerHTML = `<img src="${imgURL}" alt="Downloaded Image" class="max-w-full border rounded shadow" />`;
          lastEndpoint = null;
          lastData = null;
        } else {
          const res = await fetch(endpoint);
          const data = await res.json();
          const pretty = JSON.stringify(data, null, 2);
          output.textContent = pretty;

          // Save for schema toggle
          lastData = pretty;
          lastEndpoint = decodeURIComponent(endpoint.replace('/api/', '').split('?')[0]);
          schemaToggle.classList.remove("hidden");
        }
      } catch (err) {
        output.textContent = 'Error fetching: ' + err;
        schemaToggle.classList.add("hidden");
        lastEndpoint = null;
        lastData = null;
      }
    }

    let lastEndpoint = null;
    let lastData = null;
    let showingSchema = false;

    async function toggleSchema() {
      const btn = document.getElementById("schema-toggle");
      const output = document.getElementById("output");

      if (!lastEndpoint || !lastData) return;

      if (showingSchema) {
        output.textContent = lastData;
        btn.textContent = "üîç Show Schema";
        showingSchema = false;
      } else {
        try {
          const schemaRes = await fetch('/jsonschema/' + encodeURIComponent(lastEndpoint));
          const schemaData = await schemaRes.json();
          output.textContent = JSON.stringify(schemaData, null, 2);
          btn.textContent = "üìÑ Show Response";
          showingSchema = true;
        } catch (err) {
          output.textContent = 'Error fetching schema: ' + err;
          showingSchema = false;
        }
      }
    }
